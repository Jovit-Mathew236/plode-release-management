name: Update Meta and Create Firmware Release

on:
  push:
    branches:
      - main
    paths:
      - '**/*'

permissions:
  contents: write

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Detect changed firmware folders
        id: detect
        run: |
          echo "Detecting changed firmware folders..."
          # Include added, modified, and renamed files; exclude deleted ones
          git diff --name-only --diff-filter=AMR HEAD~1 HEAD > changed_files.txt

          awk -F'/' '{print $1}' changed_files.txt | sort | uniq > all_folders.txt
          # Filter only top-level, non-hidden, existing directories
          while read f; do
            if [ -d "$f" ] && [[ "$f" != .* ]]; then
              echo "$f" >> firmware_folders.txt
            fi
          done < all_folders.txt

          echo "Filtered firmware folders:"
          cat firmware_folders.txt || true

          folders=$(cat firmware_folders.txt | tr '\n' ' ')
          echo "folders=$folders" >> $GITHUB_OUTPUT

      - name: Update meta.yaml files
        if: steps.detect.outputs.folders != ''
        env:
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          import os, yaml, datetime, subprocess, sys

          folders = os.environ.get("FOLDERS", "").split()
          if not folders:
              sys.exit(0)

          for folder in folders:
              if not os.path.isdir(folder):
                  print(f"Skipping {folder} (not a valid directory)")
                  continue

              meta_path = f"{folder}/meta.yaml"
              data = {}

              if os.path.exists(meta_path):
                  with open(meta_path) as f:
                      data = yaml.safe_load(f) or {}

              version = float(data.get("version", 0))
              version = round(version + 0.1, 1)

              data.update({
                  "version": version,
                  "last_updated": datetime.datetime.utcnow().isoformat() + "Z",
                  "last_commit": subprocess.getoutput("git rev-parse HEAD"),
                  "folder": folder
              })

              os.makedirs(folder, exist_ok=True)
              with open(meta_path, "w") as f:
                  yaml.dump(data, f)

              print(f"Updated {meta_path} â†’ version {version}")

        shell: python

      - name: Commit and push updated meta.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add */meta.yaml
          git commit -m "Auto-update meta.yaml" || echo "No changes to commit"
          git push origin main

      - name: Create or update GitHub Releases per firmware
        if: steps.detect.outputs.folders != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDERS: ${{ steps.detect.outputs.folders }}
        run: |
          for folder in $FOLDERS; do
            if [ ! -d "$folder" ]; then
              echo "Skipping $folder (folder deleted)"
              continue
            fi

            version=$(grep 'version:' "$folder/meta.yaml" | awk '{print $2}')
            tag="${folder}-v${version}"

            files=$(find "$folder" -type f \( -name "*.bin" -o -name "*.mp3" -o -name "meta.yaml" \))
            if [ -z "$files" ]; then
              echo "No files found to attach for $folder"
              continue
            fi

            echo "Creating or updating release for $folder (tag: $tag)"
            gh release create "$tag" $files \
              --title "$folder Firmware v${version}" \
              --notes "Automated firmware release for $folder (v${version})." \
              --target main \
              --latest \
              || gh release edit "$tag" --title "$folder Firmware v${version}" --notes "Updated firmware release."
          done
